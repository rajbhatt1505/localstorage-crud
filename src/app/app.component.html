<div class="card">
    <h5 class="card-header">User Registration</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="form-group col">
                    <label>Title</label>
                    <select class="form-control" formControlName="title">
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Mrs">Mrs </option>
                    </select>
                </div>
                <div class="form-group col">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstname" />
                </div>
                <div class="form-group col">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastname" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-5">
                    <label>Date Of Birth </label>
                    <input type="date" class="form-control" formControlName="dob" />
                </div>
                <div class="form-group col-5">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-5">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" />
                </div>
                <div class="form-group col-5">
                    <label>Confirm Password</label>
                    <input type="text" class="form-control" formControlName="confirmPassword" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col form-check">
                    <label for="checkbox" class="form-check-label">Accept term & conditions</label>
                    <input type="checkbox" class=" form-check-input" id="acceptTerms" formControlName="acceptTerms" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success me-1">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancle()">cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card">
    <h5 class="card-header card-header-list-color">User List</h5>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col">
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>DOB</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let user of users">
                        <td>{{user.title}}</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.dob}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <i class="fa fa-edit" style="color: green;" (click)="Edit(user.id)"></i>
                            <i class="fa fa-trash-o" style="color: red;" (click)="Delete(user.id)"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
